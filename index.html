<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Combined Fiddle</title>

  <style>
    .field { margin-bottom: 10px; }
    .field label { display: block; font-size: 12px; color: #777; }
    .field input { display: block; min-width: 250px; line-height: 1.5; font-size: 14px; }
    input[type="submit"] { display: block; padding: 6px 30px; font-size: 14px; background-color: #4460AA; color: #fff; border: none; }
  </style>
</head>

<body>

<form id="form">
  <div class="field">
    <label for="title">title</label>
    <input type="text" name="title" id="title">
  </div>

  <div class="field">
    <label for="name">name</label>
    <input type="text" name="name" id="name">
  </div>

  <div class="field">
    <label for="time">time</label>
    <input type="text" name="time" id="time">
  </div>

  <div class="field">
    <label for="message">message</label>
    <input type="text" name="message" id="message">
  </div>

  <div class="field">
    <label for="email">email</label>
    <input type="text" name="email" id="email">
  </div>

  <input type="submit" id="button" value="Send Email">
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init('B_0j6Y68xHGMOWxqe');

  const btn = document.getElementById('button');

  document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();
    btn.value = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_iqh8z6n';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Email';
        alert('Sent!');
      }, (err) => {
        btn.value = 'Send Email';
        alert(JSON.stringify(err));
      });
  });
</script>

</body>
</html>
